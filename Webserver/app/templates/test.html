<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Received JSON Data</h1>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% elif data %}
        <pre>{{ data | tojson(indent=2) }}</pre>
    {% else %}
        <p>No data received yet.</p>
    {% endif %}
</body>
</html>
